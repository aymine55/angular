<div class="container mt-3 mb-4">
    <form >
        <h1 style="background-color: #c0c0c085 ;color: black	; ">Add News</h1>
        <div class="form-group mt-3">
            <label class="mr-4" style="color: black;">Image <em>*</em> :</label>
            <img [src]="imageUrl" style="width:300px;height: 200px;">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4" style="color: black;">Title <em>*</em> :</label>
                <input type="text" class="form-control" required name="title"  ngModel>
            </div>
            
        </div>
        
        <div class="form-group">
            <label for="exampleFormControlTextarea1" style="color: black;">Description <em>*</em> :</label>
            <textarea class="form-control" rows="3" required name="description" 
                ngModel></textarea>
        </div>
        
        <div class="text-center">
            <button type="submit" > Add </button>

        </div>
